---
AWSTemplateFormatVersion: 2010-09-09
Description: >-
  peco-backend
Transform:
  - AWS::Serverless-2016-10-31

Metadata:
  EsbuildProperties: &esbuild_props
    External:
      - "@aws-sdk/client-api-gateway"
      - "@aws-sdk/client-cognito-identity-provider"
      - "@aws-sdk/client-dynamodb"
      - "@aws-sdk/lib-dynamodb"
      - uuid
      - http-status-codes
      - uuid-apikey
    Minify: false
    Target: es2020
    Sourcemap: false

Globals:
  Function:
    Architectures:
      - arm64
    Layers:
      - !Ref CommonLambdaDependenciesLayer
    Runtime: nodejs20.x

Resources:
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: peco-cognito-user-pool
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: true
        UnusedAccountValidityDays: 365
      AutoVerifiedAttributes:
        - email
      EmailConfiguration:
        EmailSendingAccount: COGNITO_DEFAULT
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: false
          RequireSymbols: false
          RequireUppercase: false
      Schema:
        - AttributeDataType: String
          Name: orgId
          Mutable: true
        - AttributeDataType: String
          Name: apiKey
          Mutable: true
      LambdaConfig:
        PostConfirmation: !GetAtt CognitoAutomaticOrgIdAssignmentFunction.Arn
      UsernameAttributes:
        - email
      UsernameConfiguration:
        CaseSensitive: false
  CognitoAutomaticOrgIdAssignmentFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/cognito-post-confirmation.handler
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - cognito-idp:AdminUpdateUserAttributes
              Resource: !Sub "arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/*"
            - Effect: Allow
              Action:
                - apigateway:POST
              Resource: !Sub arn:aws:apigateway:${AWS::Region}::/apikeys
            - Effect: Allow
              Action:
                - apigateway:GET
              Resource: !Sub arn:aws:apigateway:${AWS::Region}::/usageplans
            - Effect: Allow
              Action:
                - apigateway:POST
              Resource: !Sub arn:aws:apigateway:${AWS::Region}::/usageplans/*/keys
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild_props
        EntryPoints:
          - src/handlers/cognito-post-confirmation.ts
  CognitoAutomaticOrgIdAssignmentFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn: CognitoAutomaticOrgIdAssignmentFunction
    Properties:
      RetentionInDays: 90
      LogGroupName:
        !Join [
          "",
          ["/aws/lambda/", !Ref CognitoAutomaticOrgIdAssignmentFunction],
        ]
  CognitoLambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt CognitoAutomaticOrgIdAssignmentFunction.Arn
      Principal: cognito-idp.amazonaws.com
      SourceArn: !GetAtt CognitoUserPool.Arn

  # TODO delete this user pool when testing from CLI is not required anymore
  CliUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref CognitoUserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
        - ALLOW_USER_PASSWORD_AUTH

  RestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      OpenApiVersion: 3.0.3
      ApiKeySourceType: HEADER
      Auth:
        AddApiKeyRequiredToCorsPreflight: true
        AddDefaultAuthorizerToCorsPreflight: true
        ApiKeyRequired: true
        Authorizers:
          RestApiAuthorizer:
            UserPoolArn: !GetAtt CognitoUserPool.Arn
        DefaultAuthorizer: RestApiAuthorizer
        UsagePlan:
          CreateUsagePlan: PER_API
          UsagePlanName: Default usage plan
          Description: Default usage plan with limited quota
          Quota:
            Limit: 1000
            Period: MONTH
          Throttle:
            BurstLimit: 10
            RateLimit: 1
      Models:
        tag:
          type: object
          additionalProperties: false
          required:
            - name
            - value
          properties:
            name:
              type: string
            value:
              type: string
        usecase:
          type: object
          additionalProperties: false
          required:
            - name
            - description
            - tags
          properties:
            id:
              type: string
            name:
              type: string
            description:
              type: string
            tags:
              type: array
              maxItems: 10
              items:
                $ref: tag
        environment:
          type: object
          additionalProperties: false
          required:
            - name
            - description
            - tags
          properties:
            id:
              type: string
            name:
              type: string
            description:
              type: string
            tags:
              type: array
              maxItems: 10
              items:
                $ref: tag
        product:
          type: object
          additionalProperties: false
          required:
            - name
            - description
            - tags
          properties:
            id:
              type: string
            name:
              type: string
            description:
              type: string
            tags:
              type: array
              maxItems: 10
              items:
                $ref: tag
        metricdefinition:
          type: object
          additionalProperties: false
          required:
            - name
            - description
            - unit
            - regressionDirection
            - tags
          properties:
            id:
              type: string
            name:
              type: string
            description:
              type: string
            unit:
              type: string
              enum:
                ["percent", "bytes/s", "milliseconds", "bytes", "ops/s", "none"]
            regressionDirection:
              type: string
              enum: ["up", "down"]
            tags:
              type: array
              maxItems: 10
              items:
                $ref: tag
        benchmarkdefinition:
          type: object
          additionalProperties: false
          required:
            - useCaseId
            - environmentId
            - productId
          properties:
            id:
              type: string
            useCaseId:
              type: string
            environmentId:
              type: string
            productId:
              type: string
            jenkinsJobUrl:
              type: string
            tags:
              type: array
              maxItems: 10
              items:
                $ref: tag
        metricvalue:
          type: object
          additionalProperties: false
          required:
            - metricDefinitionId
            - value
          properties:
            metricDefinitionId:
              type: string
            value:
              type: number
        benchmarkresult:
          type: object
          additionalProperties: false
          required:
            - benchmarkId
            - executedOn
            - metrics
            - tags
          properties:
            benchmarkId:
              type: string
            executedOn:
              type: number
            metrics:
              type: array
              maxItems: 25
              items:
                $ref: metricvalue
            tags:
              type: array
              maxItems: 25
              items:
                $ref: metricvalue

  CommonLambdaDependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: peco-common-lambda-dependencies-layer
      ContentUri: lib/.
      CompatibleRuntimes:
        - nodejs20.x
      RetentionPolicy: Delete

  UseCasesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: UseCases
      AttributeDefinitions:
        - AttributeName: orgId
          AttributeType: S
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: orgId
          KeyType: HASH
        - AttributeName: id
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  CrudUseCasesFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/use-case-crud.handleAnyRequest
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref UseCasesTable
      Environment:
        Variables:
          USE_CASE_TABLE_NAME: !Ref UseCasesTable
      Events:
        ListAll:
          Type: Api
          Properties:
            Path: /use-cases/
            Method: GET
            RestApiId: !Ref RestApi
        Create:
          Type: Api
          Properties:
            Path: /use-cases/
            Method: POST
            RestApiId: !Ref RestApi
            RequestModel:
              Model: usecase
              Required: true
              ValidateBody: true
              ValidateParameters: false
        Read:
          Type: Api
          Properties:
            Path: /use-cases/{id}
            Method: GET
            RestApiId: !Ref RestApi
        Update:
          Type: Api
          Properties:
            Path: /use-cases/{id}
            Method: PUT
            RestApiId: !Ref RestApi
            RequestModel:
              Model: usecase
              Required: true
              ValidateBody: true
              ValidateParameters: false
        Delete:
          Type: Api
          Properties:
            Path: /use-cases/{id}
            Method: DELETE
            RestApiId: !Ref RestApi
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild_props
        EntryPoints:
          - src/handlers/use-case-crud.ts
  CrudUseCasesFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn: CrudUseCasesFunction
    Properties:
      RetentionInDays: 30
      LogGroupName: !Join ["", ["/aws/lambda/", !Ref CrudUseCasesFunction]]

  EnvironmentsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Environments
      AttributeDefinitions:
        - AttributeName: orgId
          AttributeType: S
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: orgId
          KeyType: HASH
        - AttributeName: id
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  CrudEnvironmentFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/environment-crud.handleAnyRequest
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref EnvironmentsTable
      Environment:
        Variables:
          ENVIRONMENT_TABLE_NAME: !Ref EnvironmentsTable
      Events:
        ListAll:
          Type: Api
          Properties:
            Path: /environments/
            Method: GET
            RestApiId: !Ref RestApi
        Create:
          Type: Api
          Properties:
            Path: /environments/
            Method: POST
            RestApiId: !Ref RestApi
            RequestModel:
              Model: environment
              Required: true
              ValidateBody: true
              ValidateParameters: false
        Read:
          Type: Api
          Properties:
            Path: /environments/{id}
            Method: GET
            RestApiId: !Ref RestApi
        Update:
          Type: Api
          Properties:
            Path: /environments/{id}
            Method: PUT
            RestApiId: !Ref RestApi
            RequestModel:
              Model: environment
              Required: true
              ValidateBody: true
              ValidateParameters: false
        Delete:
          Type: Api
          Properties:
            Path: /environments/{id}
            Method: DELETE
            RestApiId: !Ref RestApi
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild_props
        EntryPoints:
          - src/handlers/environment-crud.ts
  CrudEnvironmentFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn: CrudEnvironmentFunction
    Properties:
      RetentionInDays: 30
      LogGroupName: !Join ["", ["/aws/lambda/", !Ref CrudEnvironmentFunction]]

  ProductsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Products
      AttributeDefinitions:
        - AttributeName: orgId
          AttributeType: S
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: orgId
          KeyType: HASH
        - AttributeName: id
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  CrudProductsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/product-crud.handleAnyRequest
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ProductsTable
      Environment:
        Variables:
          PRODUCT_TABLE_NAME: !Ref ProductsTable
      Events:
        ListAll:
          Type: Api
          Properties:
            Path: /products/
            Method: GET
            RestApiId: !Ref RestApi
        Create:
          Type: Api
          Properties:
            Path: /products/
            Method: POST
            RestApiId: !Ref RestApi
            RequestModel:
              Model: product
              Required: true
              ValidateBody: true
              ValidateParameters: false
        Read:
          Type: Api
          Properties:
            Path: /products/{id}
            Method: GET
            RestApiId: !Ref RestApi
        Update:
          Type: Api
          Properties:
            Path: /products/{id}
            Method: PUT
            RestApiId: !Ref RestApi
            RequestModel:
              Model: product
              Required: true
              ValidateBody: true
              ValidateParameters: false
        Delete:
          Type: Api
          Properties:
            Path: /products/{id}
            Method: DELETE
            RestApiId: !Ref RestApi
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild_props
        EntryPoints:
          - src/handlers/product-crud.ts
  CrudProductsFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn: CrudProductsFunction
    Properties:
      RetentionInDays: 30
      LogGroupName: !Join ["", ["/aws/lambda/", !Ref CrudProductsFunction]]

  MetricDefinitionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: MetricDefinitions
      AttributeDefinitions:
        - AttributeName: orgId
          AttributeType: S
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: orgId
          KeyType: HASH
        - AttributeName: id
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  CrudMetricDefinitionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/metric-definition-crud.handleAnyRequest
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MetricDefinitionsTable
      Environment:
        Variables:
          METRIC_DEFINITION_TABLE_NAME: !Ref MetricDefinitionsTable
      Events:
        ListAll:
          Type: Api
          Properties:
            Path: /metric-definitions/
            Method: GET
            RestApiId: !Ref RestApi
        Create:
          Type: Api
          Properties:
            Path: /metric-definitions/
            Method: POST
            RestApiId: !Ref RestApi
            RequestModel:
              Model: metricdefinition
              Required: true
              ValidateBody: true
              ValidateParameters: false
        Read:
          Type: Api
          Properties:
            Path: /metric-definitions/{id}
            Method: GET
            RestApiId: !Ref RestApi
        Update:
          Type: Api
          Properties:
            Path: /metric-definitions/{id}
            Method: PUT
            RestApiId: !Ref RestApi
            RequestModel:
              Model: metricdefinition
              Required: true
              ValidateBody: true
              ValidateParameters: false
        Delete:
          Type: Api
          Properties:
            Path: /metric-definitions/{id}
            Method: DELETE
            RestApiId: !Ref RestApi
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild_props
        EntryPoints:
          - src/handlers/metric-definition-crud.ts
  CrudMetricDefinitionsFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn: CrudMetricDefinitionsFunction
    Properties:
      RetentionInDays: 30
      LogGroupName:
        !Join ["", ["/aws/lambda/", !Ref CrudMetricDefinitionsFunction]]

  BenchmarkDefinitionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: BenchmarkDefinitions
      AttributeDefinitions:
        - AttributeName: orgId
          AttributeType: S
        - AttributeName: id
          AttributeType: S
        - AttributeName: lastUploadedTimestamp
          AttributeType: N
      KeySchema:
        - AttributeName: orgId
          KeyType: HASH
        - AttributeName: id
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      LocalSecondaryIndexes:
        - IndexName: BenchmarksByLastUploadedTimestamp
          KeySchema:
            - AttributeName: orgId
              KeyType: HASH
            - AttributeName: lastUploadedTimestamp
              KeyType: RANGE
          Projection:
            ProjectionType: KEYS_ONLY
  CrudBenchmarkDefinitionsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/benchmark-definition-crud.handleAnyRequest
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref BenchmarkDefinitionsTable
      Environment:
        Variables:
          BENCHMARK_DEFINITION_TABLE_NAME: !Ref BenchmarkDefinitionsTable
      Events:
        ListAll:
          Type: Api
          Properties:
            Path: /benchmark-definitions/
            Method: GET
            RestApiId: !Ref RestApi
        Create:
          Type: Api
          Properties:
            Path: /benchmark-definitions/
            Method: POST
            RestApiId: !Ref RestApi
            RequestModel:
              Model: benchmarkdefinition
              Required: true
              ValidateBody: true
              ValidateParameters: false
        Read:
          Type: Api
          Properties:
            Path: /benchmark-definitions/{id}
            Method: GET
            RestApiId: !Ref RestApi
        Update:
          Type: Api
          Properties:
            Path: /benchmark-definitions/{id}
            Method: PUT
            RestApiId: !Ref RestApi
            RequestModel:
              Model: benchmarkdefinition
              Required: true
              ValidateBody: true
              ValidateParameters: false
        Delete:
          Type: Api
          Properties:
            Path: /benchmark-definitions/{id}
            Method: DELETE
            RestApiId: !Ref RestApi
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild_props
        EntryPoints:
          - src/handlers/benchmark-definition-crud.ts
  CrudBenchmarkDefinitionsFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn: CrudBenchmarkDefinitionsFunction
    Properties:
      RetentionInDays: 30
      LogGroupName:
        !Join ["", ["/aws/lambda/", !Ref CrudBenchmarkDefinitionsFunction]]

  MonitoredMetricsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: MonitoredMetrics
      AttributeDefinitions:
        - AttributeName: orgId
          AttributeType: S
        - AttributeName: benchmarkId
          AttributeType: S
      KeySchema:
        - AttributeName: orgId
          KeyType: HASH
        - AttributeName: benchmarkId
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  BenchmarkRunsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: BenchmarkRuns
      AttributeDefinitions:
        - AttributeName: fullRunId
          AttributeType: S
        - AttributeName: executedOn
          AttributeType: N
      KeySchema:
        - AttributeName: fullRunId
          KeyType: HASH
        - AttributeName: executedOn
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  BenchmarkValuesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: BenchmarkValues
      AttributeDefinitions:
        - AttributeName: fullValueId
          AttributeType: S
        - AttributeName: executedOn
          AttributeType: N
      KeySchema:
        - AttributeName: fullValueId
          KeyType: HASH
        - AttributeName: executedOn
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
  CrudBenchmarkRunsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/benchmark-result-crud.handleAnyRequest
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref BenchmarkDefinitionsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref BenchmarkRunsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref BenchmarkValuesTable
        - DynamoDBCrudPolicy:
            TableName: !Ref MonitoredMetricsTable
      Environment:
        Variables:
          BENCHMARK_DEFINITIONS_TABLE_NAME: !Ref BenchmarkDefinitionsTable
          BENCHMARK_RUNS_TABLE_NAME: !Ref BenchmarkRunsTable
          BENCHMARK_VALUES_TABLE_NAME: !Ref BenchmarkValuesTable
          MONITORED_METRICS_TABLE_NAME: !Ref MonitoredMetricsTable
      Events:
        # ListAll:
        #   Type: Api
        #   Properties:
        #     Path: /benchmark-results/{benchmarkId}/
        #     Method: GET
        #     RestApiId: !Ref RestApi
        Create:
          Type: Api
          Properties:
            Path: /benchmark-results/
            Method: POST
            RestApiId: !Ref RestApi
            RequestModel:
              Model: benchmarkresult
              Required: true
              ValidateBody: true
              ValidateParameters: false
        # Read:
        #   Type: Api
        #   Properties:
        #     Path: /benchmark-definitions/{id}
        #     Method: GET
        #     RestApiId: !Ref RestApi
        # Update:
        #   Type: Api
        #   Properties:
        #     Path: /benchmark-definitions/{id}
        #     Method: PUT
        #     RestApiId: !Ref RestApi
        #     RequestModel:
        #       Model: benchmarkdefinition
        #       Required: true
        #       ValidateBody: true
        #       ValidateParameters: false
        # Delete:
        #   Type: Api
        #   Properties:
        #     Path: /benchmark-definitions/{id}
        #     Method: DELETE
        #     RestApiId: !Ref RestApi
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        <<: *esbuild_props
        EntryPoints:
          - src/handlers/benchmark-result-crud.ts
  CrudBenchmarkRunsFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn: CrudBenchmarkRunsFunction
    Properties:
      RetentionInDays: 30
      LogGroupName: !Join ["", ["/aws/lambda/", !Ref CrudBenchmarkRunsFunction]]

  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name: Peco
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName: !Ref ApplicationResourceGroup
      AutoConfigurationEnabled: true

Outputs:
  BaseUrlExport:
    Value: !Sub "export BASE_URL=https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod"
  UserPoolIdExport:
    Value: !Sub "export USER_POOL_ID=${CognitoUserPool}"
  UserPoolClientIdExport:
    Value: !Sub "export CLIENT_ID=${CliUserPoolClient}"
  PostConfirmationLambdaNameExport:
    Value: !Sub "export POST_CONFIRMATION_LAMBDA_NAME=${CognitoAutomaticOrgIdAssignmentFunction}"
